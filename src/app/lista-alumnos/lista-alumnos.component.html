<div>
  <h1 class="text-center p-5">Lista de Alumnos</h1>
</div>
<div class="input-group mb-3 p-3">
  <span class="input-group-text">Nombre</span>
  <input type="text" id="nuevo-alumno" class="form-control col-8" />
  <input
    type="submit"
    value="Nuevo Alumno"
    (click)="nuevoAlumno($event)"
    class="btn btn-primary"
  />
</div>

<div class="d-flex flex-column justify-content-center align-items-center">
  <div *ngFor="let alumno of alumnos" class="container-xxl row mb-3">
    <div
      class="col-8 d-flex align-items-center justify-content-center rounded text-light"
      [ngClass]="alumno.asistencia ? 'bg-success' : 'bg-danger'"
    >
      {{ alumno.nombre }}
    </div>
    <div class="col-4 d-grid">
      <button
        class="btn"
        (click)="
          alumno.asistencia == false
            ? (alumno.asistencia = true)
            : (alumno.asistencia = false)
        "
        [ngClass]="alumno.asistencia ? 'btn-danger' : 'btn-primary'"
      >
        {{ alumno.asistencia ? "No Asistió" : "Asistió" }}
      </button>
    </div>
  </div>
</div>
